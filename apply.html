<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Job - ECHS JOBS</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">ECHS JOBS</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="employer.html">Post a Job</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="container">
            <h1>Apply for Job</h1>
            <div id="job-details" class="job-details"></div>
            <form id="application-form" class="form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="resume">Resume (PDF only)</label>
                    <input type="file" id="resume" name="resume" accept=".pdf" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Submit Application</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 ECHS JOBS. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
